name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install mypy
      - name: Lint backend
        run: |
          cd backend
          flake8 .
      - name: Type check backend
        run: |
          cd backend
          mypy .
      - name: Test backend
        run: |
          cd backend
          pytest -v

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      - name: Lint frontend
        run: |
          cd frontend
          npm run lint
      - name: Type check frontend
        run: |
          cd frontend
          npm run type-check
      - name: Test frontend
        run: |
          cd frontend
          npm run test:ci
      - name: Build frontend
        run: |
          cd frontend
          npm run build

